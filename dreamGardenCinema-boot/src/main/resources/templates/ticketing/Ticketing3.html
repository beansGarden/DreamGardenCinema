<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/resources/css/ticketing/Ticketing3.css">
</head>
<body>
    <div class="main">
        <div class="ticketingBox">
            <ul class="ticketingNav">
                <li class="pass"><a href="">01<br>상영시간</a></li>
                <li class="pass"><a href="">02<br>인원/좌석</a></li>
                <li class="active"><a href="">03<br>결제</a></li>
                <li><a href="">04<br>결제완료</a></li>
            </ul>
            <form action="" method="POST">
                <div class="choiceHeader">예매내역</div>
                <div class="ticketing_info">
                    <div>
                        <div class="poster">
                            <img src="/resources/image-dg/main/포스터/범죄도시.jpg" alt="">
                        </div>
                        <div class="title">
                            <img src="/resources/image-dg/main/15세.png" alt="">
                            <span>범죄도시3</span>
                        </div>
                        <div class="date">
                            <span>23.06.01(목)</span>
                            <span>15:30~17:30</span>
                        </div>
                        <div class="seat">
                            <span><span>1관</span> 인원<span>2</span></span>
                            <span>D10, D11</span>
                        </div>
                        <select name="coupon" id="coupon">
                            <option value="">쿠폰 적용하기</option>
                        </select>
                    </div>
                </div>
                <div class="price">
                    <div>결제금액</div>
                    <div>총 <span>28,000</span>원</div>
                </div>
                <div class="liquidate">
                    <img src="/resources/image-dg/ticketing/카카오페이1.png" alt="">
                    <span>결제하기</span>
                </div>
            </form>
        </div>
    </div>
    <script src="/resources/js/ticketing/Ticketing3.js"></script>
</body>
</html>
