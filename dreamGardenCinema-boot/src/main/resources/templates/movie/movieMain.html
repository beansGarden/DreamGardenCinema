<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 - dream garden cinema</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/movie/movieMain.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
</head>
<body>

    <th:block th:replace="~{common/header-white}"></th:block>

    <section class="movie--Top__banner">
        <img src="https://dummyimage.com/1920x420/000/fff&text=slide">
    </section>

    <section class="movie--mid__List current">

        <div class="movieList--nav">

            <div class="font1">
                현재 상영작
            </div>

            <div>
                <a th:href="@{/movie/current}" class="font4 nav--more">
                    더보기 <span class="material-symbols-outlined font4"> arrow_forward_ios </span>
                </a>
            </div>

        </div>


        <div class="movieList--items" >

            <div class="movieItem" th:each="movie : ${MovieListMainC}">

                <img th:src="${movie.poster}" >

                <div class="font5" th:text="${movie.movieTitle}">영화 제목</div>

            </div>

        </div>

    </section>

    <section class="movie--mid__List promise">

        <div class="movieList--nav">

            <div class="font1">
                상영 예정작
            </div>

            <div>
                <a th:href="@{/movie/promise}" class="font4 nav--more">
                    더보기 <span class="material-symbols-outlined font4"> arrow_forward_ios </span>
                </a>
            </div>

        </div>

        <div class="movieList--items" >

            <div class="movieItem" th:each="movie : ${MovieListMainP}">

                <img th:src="${movie.poster}">

                <div class="font5" th:text="${movie.movieTitle}">영화 제목</div>

            </div>

        </div>

    </section>

    <section class="movie--bot__banner">
        <img src="https://dummyimage.com/980x180/000/fff&text=poster">
    </section>

    <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
