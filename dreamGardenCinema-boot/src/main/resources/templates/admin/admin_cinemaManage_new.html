<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinemaManage</title>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="stylesheet" href="\css\admin\admin_cinemaManage_new.css">
</head>

<main th:with="pagination=${map.pagination}, movieList=${map.movieList}">
    <body>
        <!-- 사이드바 -->
        <!-- <th:block th:replace="~{/admin/admin_sideBar}"></th:block> -->
        
        <div class="cinemaManage">
            <div id="admin_cinemaManageTitle">상영관 관리</div>
            <form th:action="@{/adminCinemaManage}" method="get" id="selectCont">
                <div>
                    <div class="movieTheaterOpt">
                        <span>영화관</span> : 
                        <select name="movieTheater" id="theater">
                            <option value="ALL">전체</option>
                            <option value="1">1관</option>
                            <option value="2">2관</option>
                            <option value="3">3관</option>
                        </select>
                    </div>

                    <div>
                        <span>상영날짜 : </span>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="queryBox">
                        <span>검색내용 : </span>
                        <div class="query">
                            <select name="selectOpt" id="opt">
                                <option value="t">제목</option>
                                <option value="d">감독</option>
                                <option value="a">배우</option>
                            </select>
                            <input type="text" name="content" id="content">
                        </div>
                    </div>
                </div>
                <button>조회</button>
            </form>
            <div>총 <span th:text="${#lists.size(movieList)}"></span>개</div>
            <table border="1px">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="" id="" class="admin_cinemaCheckboxAll"
                            onclick='cinemaSelectAll(this)'></th>
                        <th>상영관</th>
                        <th>영화제목</th>
                        <th>러닝타임</th>
                        <th>상영일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list : ${movieList}">
                        <td><input type="checkbox"></td>
                        <td th:text="${list.movieTheater}">상영관</td>
                        <td><a th:text="${list.movieTitle}" id="movieTt">영화제목</a></td>
                        <td th:text="${list.runningTime}">러닝타임</td>
                        <td th:text="${list.movieTime}">상영일</td>
                    </tr>
                </tbody>
            </table>
             <!-- 게시글이 있을 때만 페이지네이션 보이기 -->
             <div th:if="${#lists.size(movieList) > 0}" class="pagination-area">

                <!-- 검색 X인 경우의 페이지네이션 -->
                <ul th:unless="${param.content}" class="pagination">

                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=1)}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=${pagination.prevPage})}">&lt;</a></li>

                    <!-- 특정 페이지로 이동 -->
                    <!-- #numbers.sequence(시작, 끝 [, step]) 
                        시작 이상, 끝 이하 까지 step만큼 증가하는 숫자를 발생시켜 리스트로 반환
                    -->
                    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                        <!-- 현재 보고있는 페이지 -->
                        <li th:if="${i == pagination.currentPage}">
                            <a class="current" th:text="${i}">현재 페이지</a>
                        </li>
                    
                        <!-- 현재 페이지를 제외한 나머지 -->
                        <li th:unless="${i == pagination.currentPage}">
                            <a th:href="@{/adminCinemaManage(cp=${i})}" th:text="${i}">나머지 페이지</a>
                        </li>
                    </th:block>
                    
                    
                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=${pagination.nextPage})}">&gt;</a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=${pagination.maxPage})}">&gt;&gt;</a></li>

                </ul>

                
                <!-- 검색 O인 경우의 페이지네이션 -->
                <ul th:if="${param.content}" class="pagination">
                
                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=1, key=${param.selectOpt}, query=${param.content})}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=${pagination.prevPage}, key=${param.selectOpt}, query=${param.content})}">&lt;</a></li>

                    <!-- #numbers.sequence(시작, 끝 [,step]) -->
                    <!-- 특정 페이지로 이동 -->
                    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                        <!-- 현재 보고있는 페이지 -->
                        <li th:if="${i == pagination.currentPage}">
                            <a class="current" th:text="${i}">현재 페이지</a>
                        </li>

                        <!-- 현재 페이지를 제외한 나머지 -->
                        <li th:unless="${i == pagination.currentPage}">
                            <a th:href="@{/adminCinemaManage(cp=${i}, key=${param.selectOpt}, query=${param.content})}" th:text="${i}">현재 페이지</a>
                        </li>
                    </th:block>

                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=${pagination.nextPage}, key=${param.selectOpt}, query=${param.content})}">&gt;</a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/adminCinemaManage(cp=${pagination.maxPage}, key=${param.selectOpt}, query=${param.content})}">&gt;&gt;</a></li>
                </ul>
            </div>
            <div>
                <button>등록</button>
                <button>삭제</button>
            </div>
        </div>
            
        <script th:src="@{/js/admin/admin_cinemaManage_new.js}"></script>
    </body>

</html>
