<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>faq_write</title>

<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 



    <link rel="stylesheet" href="\css\style.css">
    <link rel="stylesheet" href="\css\admin\admin_FAQ_write.css">
    
    <script src="../admin/summernote-ko-KR.js"></script>
    <script src="../admin/summernote-lite.js"></script>
    <link rel="stylesheet" href="../admin/summernote-lite.css">
</head>
<body>
       <!-- 사이드바 -->
 <th:block th:replace="~{/admin/admin_sideBar}"></th:block>
    <!-- 전체 감싸는 div -->
    <form th:each="faq : ${Faq}" th:action="@{/adminFaqUpdate/{FAQNo}(FAQNo=${faq.FAQNo})}" method="POST">

    
    <div class="admin_faqWrap">
        
            <!-- 게시판 제목 -->
            <span id="admin_faqTitle">FAQ 관리</span>
        <!-- 테이블 감싸는 div -->
        <div class="admin_faqTableWrap "style="border-bottom: 1px solid black">
        <table >
            <tr th:each="faq : ${Faq}">
                <th >번호</th>
                <td  th:text="${faq.FAQNo}" name="FAQNo">번호</td>
            </tr>
            <tr th:each="faq : ${Faq}">
                <th>제목</th>
                <td><input type="text" id="" class="admin_faqTableInput"  th:value="${faq.FAQTitle}" name="FAQTitle"></td>
            </tr>
            <tr>
                <th>선택</th>
                    <td>
                    <select name="FAQCategory" id="admin_faqTableSelect">
                        <option value="P">상영관</option>
                        <option value="M">회원</option>
                         <option value="U">멤버쉽</option>
                
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <!-- 내용 쓰는 칸 -->
        <div class="admin_faqContentWrap" th:each="faq : ${Faq}" >

                <textarea id="summernote" name="FAQContent" th:utext="${faq.FAQContent}">글내용</textarea>
            
        </div>
        <!-- 등록 버튼 -->
                <button  type="submit" class="admin_faqRegister">등록</a></button>
            </div>
        </div>
    </div>    
    </form>
<!-- </form> -->
    <script>
        // 메인화면 페이지 로드 함수
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: '내용을 작성하세요',
                height: 400,
                maxHeight: 400
            });
        });
    </script>
    
</body>

</html>
