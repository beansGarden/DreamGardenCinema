                    <thead>

                            <th>스코어</th>

                        </tr>
                        <tr  th:each="list : ${adminReviewList}">

                            <td> <!-- 내용 -->
                                <div class="admin_reviewContent" >
                                    [[${list.reviewContent}]]
                                </div>
                            </td>
                        </tr>
                        <tr  th:each="list : ${adminReviewList}">
                            <th>삭제여부</th>

                        </tr>
