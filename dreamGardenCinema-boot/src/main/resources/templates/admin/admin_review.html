<!DOCTYPE html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="stylesheet" href="/css/admin/admin_review.css">
</head>

<body>
    <!--타임리프 변수 선언 -- -->
    <!--   <main th:with="pagination=${map.pagination}, boardList=${map.boardList}"></main> -->
     <main th:with="pagination=${adminReviewMap.pagination}, adminReviewList=${adminReviewMap.adminReviewList}">
    <!-- 사이드바 -->
    <th:block th:replace="~{/admin/admin_sideBar}"></th:block>
    <!-- 전체 감싸는 div -->
    <div class="admin_reviewWrap">

        <!-- 게시판 제목 -->
        <span id="admin_reviewTitle">리뷰 신고 관리</span>

        <!-- 검색창 -->
        <div class="admin_reviewSearchWrap">
            <!-- select랑 검색창만 감싸는 div -->
            <div class="admin_userSearchWrap2">
                <form th:action="@{/getreviewSearchList}" autocomplete="off">
                    <select class="admin_reviewSelect" name="type" id="">
                        <option value="reviewNo">번호</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="reviewedNo">리뷰번호</option>
                        <option value="writer">신고한 유저</option>
                        <option value="reporedWriter">신고당한 유저</option>
                    </select>
                    <!-- 검색 input 창 -->

                    <input type="text" name="keyword" id="" class="admin_reviewInput">

            </div>
            <!-- 검색 버튼 -->
            <div class="admin_reviewBtnWrap">
                <button type="submit" class="admin_reviewSearchBtn" value="검색">검색</button>
            </div>
            </form>

        </div>
        <!-- 목록 count -->
        <div class="admin_reviewList">
            <span>목록</span>
            <span>( 총</span>
            <span class="admin_reviewCount"> 0 </span>
            <span> / </span>
            <span class="admin_reviewCountAll">0</span>
            <span>개)</span>

        </div>

        <!-- 게시판 -->
        <div class="admin_reviewBoardWrap">
            <table id="boardTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="" id="" class="admin_reviewCheckboxAll"
                                onclick='userSelectAll(this)'></th>
                        <th>리뷰번호</th>
                        <th>등록일</th>
                        <th>영화</th>
                        <th>유저</th>
                        <th>스코어</th>
                        <th>내용</th>
                        <th>리뷰 삭제여부</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list : ${adminReviewList}">
                        <td><input type="checkbox" name="" id="" class="admin_reviewCheckbox"></td>
                        <td th:text="${list.reviewNo}" class="admin_review_checkbox_no"></td>
                        <td  th:text="${list.reviewDate}"></td>
                        <td  th:text="${list.movieTitle}"></td>
                        <td th:text="${list.userNo}"></td>
                        <td th:text="${list.score}"></td>
                        <td th:text="${list.reviewContent}"></td>
                        <td th:text="${list.reviewDeleteFl}"></td>

                    </tr>

                </tbody>

            </table>
        </div>

        <!-- 페이지 네이션 -->
         <!-- 페이지 네이션 -->
        <!-- 게시글이 있을 때만 페이지네이션 보이기 -->
        <div class="pagination-area">

            <!--              검색 X인 경우의 페이지 네이션 -->
            <ul class="pagination">

                <!-- 첫 페이지로 이동 -->
                <!-- <li><a href="/board/${boardCode}?cp=1${sp}">&lt;&lt;</a></li> -->
                <li><a th:href="@{/adminReview(cp=${pagination.startPage})}">&lt;&lt;</a></li>

                <!-- 이전 목록 마지막 번호로 이동 -->
                <!-- <li><a th:href="@{/board/${boardCode}?cp=${pagination.prevPage}${sp}}">&lt;</a></li> -->
                <!--          <li><a th:href="@{/adminUser(cp=${pagination.prevPage})}">&lt;</a></li> -->

                <!-- 특정 페이지로 이동 -->
                <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                    <li th:if="${i == pagination.currentPage}">
                        <a class="current" th:text="${i}">현재 페이지</a>
                    </li>
                    <li th:unless="${i == pagination.currentPage}">
                        <a th:text="${i}" th:href="@{/adminReview(cp=${i})}"></a>
                    </li>
                </th:block>

                <!-- 현재 보고있는 페이지 -->
                <li th:if="${i==pagination.currentPage}">
                    <a class="current" th:text="${i}">현재 페이지</a>
                </li>

                <!-- 현재 페이지를 제외한 나머지 -->
                <li th:unless="${i == pagination.currentPage}">
                    <a th:href="@{/adminReview(cp=${pagination.nextPage})}" th:text="${i}">나머지 페이지</a>
                </li>
                </th:block>

                <!-- 다음 목록 시작 번호로 이동 -->
                <!--   <li th:if="${i==pagination.currentPage}">
                        <a class="current" th:text="${i}">현재 페이지</a>
                    </li>
                   -->
                <!-- 끝 페이지로 이동 -->
                <li><a th:href="@{/adminReview(cp=${pagination.maxPage})}">&gt;&gt;</a></li>
            </ul>
        </div>

        <!-- 등록,수정,삭제 버튼 -->
        <div class="admin_reviewBtn">
     <!--        <button class="admin_reviewEndBtn"><a th:href="@{adminreviewWrite}">글쓰기</a></button> -->
        <!--     <button class="admin_reviewEndBtn" id="deleteBtn"><a href="">삭제</a></button> -->
        </div>

    </div>



    </div>



    <script src="\js\admin\admin_review.js"></script>
</body>

</html>
