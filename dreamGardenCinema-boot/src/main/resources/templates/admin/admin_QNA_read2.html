<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna</title>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="stylesheet" href="/css/admin/admin_QNA_read.css">

    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
</head>

<body>
    <!-- 사이드바 -->
    <th:block th:replace="~{/admin/admin_sideBar}"></th:block>
    <!-- 전체 감싸는 div -->
    <div class="admin_qnaWrap">

        <!-- 게시판 제목 -->
        <span id="admin_qnaTitle">1:1문의 관리</span>
        <form th:action="@{/adminQnaAnswer/{qnaNo}(qnaNo=${Qna.qnaNo})}" method="POST" id="qnaSubmit">
            <!-- 게시판 -->
            <div class="admin_qnaBoardWrap">
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <td th:text="${Qna.qnaNo}" name="qnaNo">1</td>
                        </tr>
                        <tr>
                            <th>카테고리</th>
                            <td th:text="${Qna.qnaCategory}">[예매/결제]</td>
                        </tr>
                        <tr>
                            <th>등록일</th>
                            <td th:text="${Qna.qnaEnrollDate}">2023.05.31</td>
                        </tr>
                        <tr>
                            <th>등록인</th>
                            <td th:text="${Qna.userId}">2023.05.31</td>
                            <td th:text="${Qna.userNo}" >154541</td>
                            <input type="hidden" th:value="${Qna.userNo}" name="userNo">
                        </tr>
                        <tr>
                            <th>제목</th>
                            <td th:text="${Qna.qnaTitle}">인터넷 예매 후 현장에서 취소 가능한가요?</td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td> <!-- 내용 -->
                                <div class="admin_qnaContent" th:text="${Qna.qnaContent}">
                                    취소되게 해주세요
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>답변 번호</th>
                            <td th:text="${QnaComment.qnaCommentNo}" >1</td>
                            <input type="hidden" name="qnaCommentNo" th:value="${QnaComment.qnaCommentNo}"  >
                        </tr>
                        <tr>
                            <th>답변</th>
                            <td>
                                <!-- 답변 쓰는 칸 -->
                                <div class="admin_qnaContentWrap">

                                   <textarea id="summernote" name="qnaComment" style="width: 700px; height:100px;"
                                        th:text="${QnaComment.qnaComment}">답변 내용</textarea>
                                        
        </form>
    </div>
    </tr>

    </thead>
    </table>



    <!-- 페이지 네이션 -->

    <!-- 등록,수정,삭제 버튼 -->
    <div class="admin_qnaBtn">
        <button class="admin_qnaEndBtn"><a href="#" id="qnaAnswer">답변 등록하기</a></button>
        <button class="admin_qnaEndBtn"><a th:href="@{/adminQnaUpdate/{qnaNo}(qnaNo=${Qna.qnaNo})}">수정</a></button>
        <button class="admin_qnaEndBtn"><a th:href="@{/adminQnaRead/{qnaNo}/delete(qnaNo=${Qna.qnaNo})}">삭제</a></button>

    </div>



    </div>

    </div>



    </div>
    <script src="\js\admin\admin_QNA_read.js"></script>
    <script>
        // 메인화면 페이지 로드 함수
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: '내용을 작성하세요',
                height: 400,
                maxHeight: 400
            });
        });
    </script>
</body>

</html>
