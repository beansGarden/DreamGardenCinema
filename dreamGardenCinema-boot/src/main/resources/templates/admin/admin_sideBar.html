<!DOCTYPE html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_sideBar</title>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="stylesheet" href="/css/admin/admin_sideBar.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/9dd1bf767b.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- 전체 -->
    <div class="admin_sideBarWrap">
        <!-- 로고 -->
        <div class="admin_sideBarLogoWrap">
            <a th:href="@{/}"><img th:src="@{/images/common/logo/검은배경 로고.svg}" class="admin_sideBarLogo"></a>
        </div>

        <!-- Admin 유저 탭 -->
        <div class="admin_sideBarUserWrap">
            <div class="admin_sideBarUserImgWrap">
                <img src="" alt="" class="admin_sideBarUserImg">
            </div>

            <div class="admin_sideBarUserTitle">
                <span id="admin_Id">Admin</span>
                <p><span th:text="${session.loginUser.userNickname}"  id="admin_Nickname"></span></p>
            </div>

            <div class="admin_sideBarLogOut">
                <button class="admin_sideBarLogOutBtn">
                    <span class="material-symbols-outlined">
                        <a th:href="@{/user/logout}" class="material-symbols-outlined" id="adminLogout">logout</a>
                    </span>
                </button>
            </div>
        </div>

        <!-- 사이드바 카테고리 -->
        <div class="admin_sideBarTableWrap">
            <ul class="admin-sideBar-firstList">
                <li class="admin_sideBarTableLi">
                    <a th:href="@{/admin}">
                        <span class="material-symbols-outlined">space_dashboard</span>
                        <span class="admin_sideBarList">대시보드</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminSales}">
                    <span class="material-symbols-outlined">monitoring</span>
                        <span class="admin_sideBarList">매출 관리</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminUser}">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span class="admin_sideBarList">회원 관리</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminMovieManage}">
                        <span class="material-symbols-outlined">movie</span>
                        <span class="admin_sideBarList">영화관리</span>
                    </a>
                </li>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminCinemaManage}">
                        <span class="material-symbols-outlined">museum</span>
                        <span class="admin_sideBarList">상영 관리</span>
                    </a>
                </li>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminNoticeAll}">
                        <span class="material-symbols-outlined">breaking_news_alt_1</span>
                        <span class="admin_sideBarList">공지사항</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminQnaAll}">
                        <span class="material-symbols-outlined">support_agent</span>
                        <span class="admin_sideBarList">1:1 문의</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminFaqAll}">
                        <span class="material-symbols-outlined">help</span>
                        <span class="admin_sideBarList">FAQ</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminReview}">
                        <span class="material-symbols-outlined">rate_review</span>
                        <span class="admin_sideBarList">리뷰관리</span>
                    </a>
                </li>
                <li class="admin_sideBarTableLi"><a th:href="@{/adminReport}">
                        <span class="material-symbols-outlined">e911_emergency</span>
                        <span class="admin_sideBarList">신고관리</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>


</body>

</html>
