<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>faq_write</title>

<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 

<!-- include summernote css/js-->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>




<link rel="stylesheet" href="\css\style.css">
<link rel="stylesheet" href="\css\admin\admin_FAQ_write.css">
    
    <script src="../admin/summernote-ko-KR.js"></script>
    <script src="../admin/summernote-lite.js"></script>
    <link rel="stylesheet" href="../admin/summernote-lite.css">
</head>
<body>
       <!-- 사이드바 -->
 <th:block th:replace="~{/admin/admin_sideBar}"></th:block>
    <!-- 전체 감싸는 div -->
    <div class="admin_faqWrap">
        
            <!-- 게시판 제목 -->
            <span id="admin_faqTitle">FAQ 관리</span>
        <!-- 테이블 감싸는 div -->
        <div class="admin_faqTableWrap "style="border-bottom: 1px solid black">
        <table>
            <tr  th:each="list : ${adminFaqList}" >
                <th>제목</th>
                <td><input type="text" name="qnaTitle" id="" class="admin_faqTableInput" th:text="${list.FAQTitle}"></td>
            </tr>
            <tr>
                <th>선택</th>
                    <td>
                    <select name="FAQCategory" id="admin_faqTableSelect">
                        <option value="P">영화관</option>
                        <option value="M">영화</option>
                         <option value="U">멤버쉽</option>
                         <option value="B">예매/결제</option>
                         <option value="H">홈페이지</option>
                         <option value="A">계정</option>
                         <option value="*">기타</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <!-- 내용 쓰는 칸 -->
        <div class="admin_faqContentWrap" th:each="list : ${adminFaqList}">
            <form method="post">
                <textarea id="summernote" name="qnaContent" th:utext="${faq.FAQContent}"></textarea>
   
              </form>
          
        </div>

     

                <!-- 등록 버튼 -->
                <button class="admin_faqRegister"><a href="">등록</a></button>

        
            

            </div>
 
        </div>



    </div>    

    <script>
        // 메인화면 페이지 로드 함수
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: '내용을 작성하세요',
                height: 400,
                maxHeight: 400
            });
        });
    </script>
    
</body>

</html>
