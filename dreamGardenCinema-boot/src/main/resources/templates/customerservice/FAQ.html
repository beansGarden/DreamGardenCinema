                <li><a th:href="@{/customerservice/service}">1:1문의</a></li>

                            <p>상영관 이용</p>
                        </a>
                    </div>
                    <!-- 회원 관련 -->
                    <div class="FAQ-member">
                        <a class="faq-theater-list">
                            <div id="FAQcontainer">
                                <button class="face-button" th:onclick="cusList()">
                                    <span class="face-container">
                                        <span class="eye left"></span>
                                        <span class="eye right"></span>
                                        <span class="mouth"></span>
                                    </span>
                                </button>
                            </div>
                            <!-- <img th:src="@{/images/customerservice/회원 아이콘.png}" th:onclick="cusList()"> -->
                            <p>회원</p>
                        </a>
                    </div>
                    <!-- 멤버십 관련 -->
                    <div class="FAQ-membership">
                        <a class="faq-theater-list">
                            <div class="star-container" th:onclick="memList()">
                                <div class="star-wrapper">
                                    <div class="star-shape star-shape-gray">

                            <!-- <img th:src="@{/images/myPage/멤버십 아이콘.png}" th:onclick="memList()"> -->
                            <p>멤버십</p>

                    </div>

                </div>

                <!-- 검색 영역 -->
                <div class="FAQ-search-box">
                    <div class="notice-search-area">
                        <input type="search" placeholder="검색어를 입력해주세요" id="query">
                    </div>
                    <!-- 검색 버튼 -->
                    <div class="service-search-btn">검색</div>
                </div>
            </div>
        </div>


        <div class="FAQ-list-area">
            <div class="FAQ-list-contents">

                <!-- 공지사항  전체 목록 -->
                <div class="FAQ-title">
                    <span>구분</span> <span>질문</span>
                </div>

                <th:block th:each="faq : ${FAQList}">
                    <div class="FAQ-first-box">
                        <div class="FAQ-inquiry-content">

                            <!-- <h1 th:text="${faq}"></h1> -->
                            <span th:text="${faq.categoryTitle}" class="divideFAQ">FAQ구분</span>
                            <a class="FAQ-contents-container">
                                <img th:src="@{/images/customerservice/Q아이콘.png}" class="Qicon">
                                <span th:text="${faq.FAQTitle}">제목</span>
                            </a>

                            <div class="FAQ-btn">
                                <img th:src="@{/images/customerservice/down화살표.png}" class="downBtn">
                                <img th:src="@{/images/customerservice/up화살표.png}" class="upBtn">
                            </div>

                        </div>

                        <div class="FAQ-answer-box">
                            <div class="FAQ-answer">
                                <img th:src="@{/images/customerservice/A아이콘.png}">
                                <span th:text="${faq.FAQContent}">내용</span>
                            </div>
                        </div>
                    </div>

                </th:block>

            </div>

            <!-- 페이지 번호 -->
            <div class="FAQ-pagination">
                <i class="fa-solid fa-arrow-left"></i>
                <ol id="FAQpaginationNumbers">
                    <!-- <li><a th:href="@{#}">1</a></li>
                    <li><a th:href="@{#}">2</a></li>
                    <li><a th:href="@{#}">3</a></li> -->
                </ol>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>


        <th:block th:replace="~{common/footer}"></th:block>

        <script th:inline="javascript">


            console.log(/*[[${FAQList}]]*/ "FAQList 객체");

            /******* 답변 창 부분 ********/
            const faqleng = /*[[${#lists.size(FAQList)}]]*/ "게시글 길이";

            for (i = 0; i < faqleng; i++) {

                const FAQContents = document.querySelectorAll(".FAQ-contents-container")[i];
                const answerBox = document.getElementsByClassName("FAQ-answer-box")[i];
                const downBtn = document.querySelectorAll(".downBtn")[i];
                const upBtn = document.querySelectorAll(".upBtn")[i];

                downBtn.addEventListener("click", () => {

                    if (answerBox.style.display = "none") {
                        answerBox.style.display = "block";
                        downBtn.style.display = "none";
                        upBtn.style.display = "block";
                    }

                });

                upBtn.addEventListener("click", () => {

                    if (answerBox.style.display = "block") {
                        answerBox.style.display = "none";
                        downBtn.style.display = "block";
                        upBtn.style.display = "none";
                    }
                })
            }

        </script>

        <script th:src="@{/js/customerservice/FAQ.js}"></script>

</body>

</html>
