<link rel="stylesheet" th:href="@{/css/common/header-white.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

<header>
    <div class="dg-menu">

        <ul class="dg-menu-L">
            <li class="dg-menu-L1"><a th:href="@{/movie}" class="dg-movie-link">영화</a>
                <ul class="dg-menu-drop-movie">
                    <li><a th:href="@{/movie}">홈</a></li>
                    <li><a th:href="@{/movie/current}">현재 상영작</a></li>
                    <li><a th:href="@{/movie/promise}">상영 예정작</a></li>
                </ul>
            </li>

            <li class="dg-menu-L2"><a th:href="@{/ticketing/date/0}" class="dg-reservation-link">예매</a>
                <ul class="dg-menu-drop-reservation">
                    <li><a th:href="@{/ticketing/date/0}">예매하기</a></li>
                </ul>
            </li>

            <li class="dg-menu-L3"><a th:href="@{#}" class="dg-membership-link">멤버십</a>
                <ul class="dg-menu-drop-membership">
                    <li th:unless="${session.loginUser}"><a th:href="@{/customerservice/terms}">멤버십 이용약관</a></li>
                    <li th:if="${session.loginUser}"><a th:href="@{/myPage/my-page-membership}">나의 멤버십</a></li>
                </ul>
            </li>
        </ul>

        <span class="dg-logo"><a th:href="@{/}"><img th:src="@{/images/common/logo/흰배경 로고.svg}"></a></span>

        <ul class="dg-menu-R">
            <li class="dg-menu-R1"><a th:href="@{/customerservice/}" class="dg-Service-link">고객센터</a>
                <ul class="dg-menu-customer-service">
                    <li><a th:href="@{/customerservice/}">FAQ</a></li>
                    <li><a th:href="@{/customerservice/notice}">공지사항</a></li>
                    <li><a th:href="@{/customerservice/service}">1:1 문의</a></li>
                </ul>
            </li>

            <!-- 로그인한 회원이 없을 경우 -->
            <li class="dg-menu-login"  th:unless="${session.loginUser}"><a th:href="@{/user/login}" class="dg-login-link">로그인</a></li>
            <!-- 로그인한 회원이 있을 경우 -->
            <li class="dg-menu-logout"  th:if="${session.loginUser}"><a th:href="@{/user/logout}" class="dg-logout-link">로그아웃</a></li>

            <!-- 비회원일 경우 -->
            <li class="dg-menu-nonmember" th:unless="${session.loginUser}"><a th:href="@{/user/signUp}" class="dg-singup-link">회원가입</a></li>
            <!-- 회원일 경우 -->
            <li class="dg-menu-member"  th:if="${session.loginUser}"><a th:href="@{/myPage/}" class="dg-mypage-link">마이 페이지</a></li>
        </ul>
        
        <!-- th:if="${session.loginUser.userRole == 'A'}" -->
        <div class="admin-control-space"  th:if="${session.loginUser != null and  session.loginUser.userRole == 'A'}">
            <a th:href="@{/admin}"><img th:src="@{/images/common/logo/관리자 아이콘-white.png}" title="관리자"></a>
        </div>

        <div class="top-line"></div>
        
        <div class="dropdown-menu-box">
            <div class="show-menu">
                <div>
                    <p>영화</p>
                    <a th:href="@{/movie/current}">현재 상영작</a>
                    <a th:href="@{/movie/promise}">상영 예정작</a>
                </div>
                <div>
                    <p>예매</p>
                    <a th:href="@{/ticketing/date/0}">예매하기</a>
                </div>
                <div>
                    <p>멤버십</p>
                    <th:block th:unless="${session.loginUser}">
                        <a th:href="@{/customerservice/terms}">멤버십 이용 약관</a>
                    </th:block>
                    <th:block th:if="${session.loginUser}">
                        <a th:href="@{/myPage/my-page-membership}">나의 멤버십</a>
                    </th:block>
                </div>
                <div>
                    <p>고객센터</p>
                    <a th:href="@{/customerservice/}">FAQ</a>
                    <a th:href="@{/customerservice/notice}">공지사항</a>
                    <a th:href="@{/customerservice/service}">1:1 문의</a>
                </div>
            </div>
            <div class="dropdown-btn-box">
                <div class="dropdown-btn"></div>
            </div>
        </div>

    </div>
</header>
<script th:src="@{/js/common/header.js}"></script>
