<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/edu.dreamGardenCinema/src/main/webapp/resources/css/member/login.css">
    <link rel="stylesheet" href="/edu.dreamGardenCinema/src/main/webapp/resources/css/style.css">
</head>
<body>
    <div id="login-box-modal">
        <form action="/member/login" method="post">
            <p class="login-text">로그인</p>
            <span class="first-Visit-text">처음 방문하셧나요?</span>
            <a href="" class="sign-up-text">계정 만들기</a>
            <input type="text" placeholder="ID" id="memberId" name="memberId">
            <input type="password" placeholder="PW" id="memberPw" name="memberPw">
            <div class="login-check">
                <label>
                    <input type="checkbox" name="saveId" id="saveId">
                    <label for="saveId"><span></span>아이디 저장</label>
                </label>
            </div>
            <button class="login-btn">로그인</button>
            <a href="" class="find-member-text">ID/PW 찾기</a>
        </form>
    </div>
</body>
</html>
