<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_sideBar</title>
    <link rel="stylesheet" href="../admin/style.css">
    <link rel="stylesheet" href="../admin/admin_sideBar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/9dd1bf767b.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <!-- 전체 -->
    <div class="admin_sideBarWrap">
        <!-- 로고 -->
        <div class="admin_sideBarLogoWrap">
        <a href=""><img src="../img/logo.png" alt="" class="admin_sideBarLogo"></a>    
    </div>

<!-- Admin 유저 탭 -->
    <div class="admin_sideBarUserWrap">
        <div class="admin_sideBarUserImgWrap">
        <img src="" alt="" class="admin_sideBarUserImg">
        </div>

        <div class="admin_sideBarUserTitle">
            <span>Admin</span>
            <p>김유민</p>
        </div>

        <div class="admin_sideBarLogOut">
            <button class="admin_sideBarLogOutBtn"><span class="material-symbols-outlined">
                logout
                </span></button>
        </div>
    </div>
    
    <!-- 사이드바 카테고리 -->
    <div class="admin_sideBarTableWrap">
        <ul>
            <li class="admin_sideBarTableLi"><a href="#">
                <span class="material-symbols-outlined">space_dashboard</span>
                <span class="admin_sideBarList">대시보드</span>
            </a>
        </li>
            <li class="admin_sideBarTableLi"><a href="#">
                <span class="material-symbols-outlined">movie</span>
                <span class="admin_sideBarList">영화관리</span>
            </a>
        </li >
            </li>
            <li class="admin_sideBarTableLi"><a href="#">
                <span class="material-symbols-outlined">museum</span>
                <span class="admin_sideBarList">상영관 관리</span>
            </a>
        </li >
        </li>
        <li class="admin_sideBarTableLi"><a href="#">
            <span class="material-symbols-outlined">account_circle</span>
            <span class="admin_sideBarList">회원 관리</span>
        </a>
        </li >
            <li class="admin_sideBarTableLi"><a href="#">
                <span class="material-symbols-outlined">breaking_news_alt_1</span>
                <span class="admin_sideBarList">공지사항</span>
            </a>
        </li >
            <li class="admin_sideBarTableLi"><a href="#">
                <span class="material-symbols-outlined">support_agent</span> 
                <span class="admin_sideBarList">1:1 문의</span>
            </a>
        </li >
            <li class="admin_sideBarTableLi"><a href="#">
                <span class="material-symbols-outlined">help</span>
                <span class="admin_sideBarList">FAQ</span>
            </a>
        </li>
        <li class="admin_sideBarTableLi"><a href="#">
            <span class="material-symbols-outlined">e911_emergency</span>
                <span class="admin_sideBarList">신고하기</span>
        </a>
        </li>
        </ul>
    </div>
</aside>
</div>


</body>
</html>
